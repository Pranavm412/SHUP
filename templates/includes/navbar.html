{% load static %}
<header class="relative z-20">
  <nav class="flex justify-center justify-between w-full bg-black py-4 relative z-20">
    <div class="container mx-auto relative flex justify-between">
      <div class="">
        <a href="{% url 'home' %}">
          <img class="w-20" src="{% static 'images/logo.png' %}" alt="">
        </a>
      </div>
      <div class="absolute top-2/4 left-2/4 -translate-1/2"> 
        <ul class="flex items-center gap-8">
          <li><a href="{% url 'home' %}" class="text-white hover:text-gray-500">Home</a></li>
          <li class="relative group inline-block">
            <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="text-white bg-black hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-black dark:hover:bg-gray-600 dark:focus:ring-white" type="button">
            Categories
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
            </button>
            
            <!-- Dropdown menu -->
            <div id="dropdownHover" class="absolute z-50 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 mt-2 left-0">
                <ul class="py-2 text-sm dark:text-gray-200 text-black" aria-labelledby="dropdownHoverButton">
                  <li>
                    <a href="{% url 'store' %}" class="block px-4 py-2 text-black hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">All Products</a>
                  </li>
                  {% for category in links %}
                  <li>
                    <a href="{{ category.get_url }}" class="block px-4 py-2 text-black hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ category.category_name }}</a>
                  </li>
                  {% endfor %}
                </ul>
            </div></li>
          <li><a href="{% url 'store' %}" class="text-white hover:text-gray-500">Store</a></li>
          <li><a href="{% url 'aboutus' %}" class="text-white hover:text-gray-500">About Us</a></li>
        </ul>
      </div>
      <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
        <ul class="flex items-center gap-8 px-4 py-2 rounded-l-lg shadow-lg">
          <!-- User Profile / Guest -->
          <li class="mt-1">
            {% if user.is_authenticated %}
              <a href="{% url 'profile' %}" class="text-white font-semibold uppercase">
                {{ user.first_name }}
              </a>
            {% else %}
              <a href="{% url 'login' %}" class="text-gray-400 hover:text-white transition">GUEST</a>
            {% endif %}
          </li>

          <!-- User Icon / Login -->
          <li>
            <a href="{% url 'login' %}" class="flex items-center gap-2 text-gray-400 hover:text-white transition" aria-label="Login">
              <svg class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </a>
          </li>

          <!-- Cart Icon -->
          <li>
            <a href="{% url 'cart' %}" aria-label="View Cart">
              <svg class="h-7 w-7 text-gray-400 hover:text-white transition" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1" />
                <circle cx="20" cy="21" r="1" />
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
              </svg>
            </a>
          </li>
      
          
        </ul>
      </div>
    </div>
  </nav>
</header>
