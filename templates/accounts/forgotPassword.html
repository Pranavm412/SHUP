{% extends 'base.html' %}

{% block content %}

<section class="flex items-center justify-center min-h-[84vh] py-10">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h4 class="text-xl font-semibold mb-6 text-center">Forgot Password</h4>
        {% include 'includes/alerts.html' %}
        
        <form action="{% url 'forgotPassword' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email Address" name="email">
            </div>
            
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Submit</button>
            </div>
        </form>
        <p class="text-center mt-6">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a></p>
        <p class="text-center">Got password? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</section>



{% endblock %}
