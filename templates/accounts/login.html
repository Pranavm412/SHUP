{% extends 'base.html' %}


{% block content %}

<div class="relative flex w-full h-[90vh] relative bg-gray-100 z-0">
  {% if messages %}
<div class=" block w-[20%]">
    {% for message in messages %}
    <div class="p-4 mb-15 text-white rounded-lg 
        {% if message.tags == 'error' %} bg-red-500 {% elif message.tags == 'success' %} bg-green-500 {% else %} bg-blue-500 {% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 shadow-xl z-10">
    <form action="{% url 'login' %}" method="POST" class="flex flex-col justify-between p-8">
      {% csrf_token %}
      <h1 class="text-4xl font-bold px-6 mb-8">Welcome Back</h1>
      <div class="py-2">
        <span class="p-2">Email</span>
        <input class="w-full border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 p-2" type="text" name="email" id="email" placeholder="Enter your email">
      </div>
      <div class="py-2">
        <span class="p-2">Password</span>
        <input class="w-full border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 p-2" type="password" name="password" id="password" placeholder="Enter your password">
      </div>
      <div class="py-2 text-right text-blue-700">
        <span class="hover:text-black"><a href="{% url 'forgotPassword' %}">Forgot Password?</a></span>
      </div>
      <div class="py-3">
        <button class="w-full border border-gray-300 rounded-md bg-blue-700 text-white p-2">Login</button>
      </div>
    </form>
    <span class="flex justify-center -mt-4">Don't have an account?&nbsp;<a href="{% url 'register' %}" class="text-blue-700 hover:text-black">Register</a></span>
  </div>
</div>
{% endblock %}
