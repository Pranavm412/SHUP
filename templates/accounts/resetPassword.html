{% extends 'base.html' %}

{% block content %}

<section class="flex items-center justify-center min-h-[84vh] py-10">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-6">
        <h4 class="text-xl font-semibold mb-4 text-center">Reset Password</h4>
        {% include 'includes/alerts.html' %}
        
        <form action="{% url 'resetPassword' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create Password" name="password">
            </div>
            
            <div>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" name="confirm_password">
            </div>
            
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Reset</button>
            </div>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</section>



{% endblock %}
